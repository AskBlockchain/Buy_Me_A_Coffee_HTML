<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Web Demo</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>

</head>
<body>
    <h1>Buy Me A Coffee</h1>
    <div id="user-info">
        <button id="connect-wallet">Connect Wallet</button>
    </div>

    
    <div id="coffee-section">
        <h2>Buy a Coffee</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="John Doe">
        <label for="message">Message</label>
        <input type="text" id="message" placeholder="Hello">
        <button id="buy-coffee">Buy a Coffee (0.01 ETH)</button>
    </div>
    
    <div>
        <h2>Recent Messages:</h2>
        <button id="fetchRecentMessagesBtn">Fetch Recent Messages</button>
        <ul id="recentMessages"></ul>
    </div>
    

    <div>
        <h2>Current Block Number:</h2>
        <button id="fetchBlockNumberBtn">Fetch Block Number</button>
        <p id="blockNumber"></p>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
